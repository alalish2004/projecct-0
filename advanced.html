<!DOCTYPE html>
<html lang="en">
    <head>
        <title>advanced Search</title>
       
            <link rel="stylesheet" href="style.css">
            
        
    </head>
    <body>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google</a></li>
        </ul>
        <div class="left-top-logo">
            <img src="google logo.png" alt="google logo" height="40">
        </div>
        <div class="advsrch">advanced search</div>
        <p >find pages with...</p>
        

        <div class="mainadv">
            <div class="leftitems">this exact word or phrase:

            </div>
            
                 <div class="form1adv">
                     <form action="https://www.google.com/search">
                        <input type="text" name="as_q" class="forminputadv">
                 </div>
        </div>



       
        <div class="mainadv">
            <div class="leftitems">any of these words:
            </div>
            
                 <div class="form1adv">
                     <form action="https://www.google.com/search">
                        <input type="text" name="as_epq" class="forminputadv">
                 </div>
        </div>




        <div class="mainadv">
            <div class="leftitems">none of these words:

            </div>
            
                 <div class="form1adv">
                     <form action="https://www.google.com/search">
                        <input type="text" name="as_oq" class="forminputadv">
                 </div>
        </div>




        <div class="mainadv">
            <div class="leftitems">all these words:

            </div>
            
                 <div class="form1adv">
                     <form action="https://www.google.com/search">
                        <input type="text" name="as_eq" class="forminputadv">
                 </div>
        </div>
        <div class="btndiv">
            <input type="submit" value="advanced search" class="advbtn">

        </div>



    
    </body>
