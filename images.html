<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image Search</title>
       
            <link rel="stylesheet" href="style.css">
            
    </head>
    <body>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google</a></li>
        </ul>
        <div class="googleimage">
            <img src="googleimage.png" alt="google logo" height="92">

            <form action="https://www.google.com/search">

                <input type="submit" value="Google Image" >
                </div>
            </form>
    </body>
